<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="drawBox">
        <canvas width="700" height="300"></canvas>
        <ul class="btnBox">
            <li><input type="color" id="color"></li>
            <li><input type="button" value="清屏" id="clearScreen"></li>
            <li><input type="button" value="橡皮" id="eraser"></li>
            <li><input type="button" value="撤销" id="rescind"></li>
            <li><input type="range" value="1" min="1" max="20" id="range"></li>
        </ul>
    </div>


    <script src="./js/index.js"></script>
</body>
</html>
